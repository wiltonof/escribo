<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<h:outputStylesheet library="css" name="application.css" />
<h:outputStylesheet library="css" name="elephant.css" />
<h:outputStylesheet library="css" name="vendor.css" />
<h:outputStylesheet library="css" name="login.css" />

</h:head> 
<body> 
    <div class="login">
      <div class="login-body">
        <a class="login-brand" href="index.html">
          <h:graphicImage styleClass="img-responsive" library="img" name="logo.jpg" alt="Book"/>
        </a>
        <h3 class="login-heading">Sign in</h3>
        <div class="login-form">
          <h:form data-toggle="validator">
            <div class="form-group">
              <h:outputLabel for="username" styleClass="control-label" value="Login" />
              <h:inputText id="username" value="#{securityMB.userName}" styleClass="form-control" autocomplete="false" required="true" requiredMessage="Por favor informe o nome de usuÃ¡rio." />
            </div>  
            <div class="form-group">
              <h:outputLabel for="password" styleClass="control-label" value="Senha" />
              <h:inputSecret id="password" value="#{securityMB.password}" styleClass="form-control"  required="true" requiredMessage="Por favor informe uma senha." />
            </div>
            <div class="form-group">
              <h:commandButton value="Entrar" styleClass="btn btn-primary btn-block" action="#{securityMB.login()}"/>
            </div>
          </h:form>
        </div>
      </div>
    </div>

</body> 
</html>
